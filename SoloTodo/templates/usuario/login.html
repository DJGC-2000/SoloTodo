{% extends 'base/index.html' %}

{% block main %}

<br>
<div class="row">
    <div class="col s12 m4 l12 card">
      <form class="login-form" method="POST">
        {% csrf_token %}
        <div class="row">
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">account_box</i>
            {{ formulario.username }}
            <label for="">Usuario:</label>

          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">lock_outline</i>
            {{ formulario.password }}
            <label for="">Contraseña:</label>
          </div>
        </div>
        <button class="btn waves-effect waves-light col s12" type="submit" name="action" style="background-color: #315e85;"  >INGRESAR
          <i class="material-icons right">send</i>
        </button>
        <div class="row">
          <div class="input-field col s6 m6 l6">
            <p class="margin medium-small"><a href="/index/registro/">Registrate ahora!</a></p>
          </div>
          <div class="input-field col s6 m6 l6">
              <p class="margin right-align medium-small"><a href="/index/reset_password/">Olvidaste tú contraseña?</a></p>
          </div>          
        </div>
      </form>
    </div>
  </div> 
{% endblock main %}
